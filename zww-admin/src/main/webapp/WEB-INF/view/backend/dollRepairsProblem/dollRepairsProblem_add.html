@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="">
            <input type="hidden" id="operation" value="add">
            <div class="row">
                <!--<div class="col-sm-6 b-r">-->
                            <!--<#input id="id" name="id"/>-->
                <!--</div>-->

                <div class="col-sm-6">
                            <#input id="problem" name="报修问题" />
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="DollRepairsProblemInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="DollRepairsProblemInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/backend/dollRepairsProblem/dollRepairsProblem_info.js"></script>
@}
